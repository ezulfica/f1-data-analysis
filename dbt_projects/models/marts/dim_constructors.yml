version: 2

models:
  - name: dim_constructors
    description: "Dimension table for constructors"
    
    columns:
      - name: constructor_id
        description: "Unique identifier for each F1 constructor."
      - name: constructor_url
        description: "Official URL of the constructor's team website or related resource."
      - name: constructor_name
        description: "The name of the F1 constructor (e.g., Mercedes, Red Bull Racing)."
      - name: constructor_nationality
        description: "Nationality of the constructor, typically representing the country the team is registered in."

    config:
      materialized: table
      unique_key: ["constructor_id"]
      



 